<html>

<head>

<body onload="showSlides()" >

        <h2 style="color:greenyellow;">I present you with a random slideshow from my photograhy album</h2>

            <div class="mySlides fade">

            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 5</div>
                <img src="images/random_photography/GC_squirrell.jpg" style="width:100%">

            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 5</div>
                <img src="images/random_photography/GC_Summer.jpg" style="width:100%">

            </div>
            <div class="mySlides fade">
                <div class="numbertext">4 / 5</div>
                <img src="images/random_photography/GC_Winter_squirell.jpg" style="width:100%">

            </div>
            <div class="mySlides fade">

        <div style="text-align:center">
